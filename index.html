
<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/highcharts/4.2.6/highcharts.js"></script>
    <script src="script/sys.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    

    <link rel="stylesheet" href="css/github.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>

</head>

<script type="text/javascript">
$(document).ready(function(){
    $('#tp').keyup(function(){
        if ($('#tp').val().length == 6)
            $('#top_nav').css({'background-color': '#' + $('#tp').val()});
    })
    $('#ph').keyup(function(){
        if ($('#ph').val().length == 6)
            $('#top_path').css({'background-color': '#' + $('#ph').val()});
    })
    $('#bg').keyup(function(){
        if ($('#bg').val().length == 6)
            $('body').css({'background-color': '#' + $('#bg').val()});
    })
    
    
    
})
</script>

<body>
    <div id="load_pad">
        <div class="top_mid">
            <h4 id="load_title">Loading ...</h4>
            <div class="progress progress-striped active" id="load_progress">
                <div class="progress-bar progress-bar-info" role="progressbar" 
                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
                    style="width: 0%;" id="load_progress_img">
                </div>
            </div>
            <p id="load_progress_text"></p>
            <div id="load_failed" class="alert alert-danger hidden" role="alert">
                <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
                <span id="load_failed_msg"></span>
            </div>
        </div>
    </div>
    
    <div id="top_nav">
        <div id="logo_top_div" class="pull-left">
        </div>
        <div class="top_mid">
            

            <div class="nav_button" id="nav_home">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span><br>
                <span aria-hidden="true">Home</span>
            </div>
            <div class="nav_button" id="nav_problem">
                <span class="glyphicon glyphicon-console" aria-hidden="true"></span><br>
                <span>Problems</span>
            </div>
            <div class="nav_button" id="nav_contest">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span><br>
                <span>Contests</span>
            </div>
            <div class="nav_button" id="nav_battle">
                <span class="glyphicon glyphicon-flag" aria-hidden="true"></span><br>
                <span>Battles</span>
            </div>
            <div class="nav_button" id="nav_status">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><br>
                <span>Status</span>
            </div>
            <div class="nav_button" id="nav_blog">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><br>
                <span>Blogs</span>
            </div>
        <!--
            <div class="nav_button">
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span><br>
                <span>FAQs</span>
            </div>
        -->
            
        </div>

        <div id="avatar_top_div" class="pull-right">
            <div class="nav_button" id="nav_user">
                <div id="avatar_top_left">
                    <img class="avatar_top" src="storages/avatars/anonymous.jpg" />
                </div>
                <div id="avatar_top_right">
                    <span id="avatar_top_name">Anonymous</span><br>
                    <span id="avatar_top_level">Lv. 0</span>
                </div>
            </div>
        </div>
        
        

    </div>
    <div id="top_path">
        <div class="top_mid">
            <ol class="breadcrumb">
              
            </ol>
        </div>
    </div>
    
    <div id="main_land">
        <div class="land_top"></div>
        <div class="land_content"></div>
        
        <div id="param_adjuster" style="display:none;">
            <input type="text" id="tp" /><br>
            <input type="text" id="ph" /><br>
            <input type="text" id="bg" />
        </div>
        
    </div>

    <div id="footer">
        <p>
            <span>OldDrivers powered by a710128</span><br>
            <span>Server Time: GMT+8, 2016-1-1 11:22:33</span><br>
            <a href="#">FAQ</a>|
            <a href="#">API</a>|
            <a href="#">Concat</a>|
            <a href="#">About</a>
        </p>
    </div>
</body>
</html>
