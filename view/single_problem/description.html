<div id="single_problem_description">
    <h1 style="text-align:center;">A + B Problem</h1>
    <h3>题目描述</h3>
    <p style="padding: 0px 15px;">
        <spam>给你一个a，再给你一个b</span><br>
        <span>你要输出a+b</span>
    </p>
    <h3>输入</h3>
    <p style="padding: 0px 15px;">
        <spam>输入一行，包含两个整数a, b</span>
    </p>
    <h3>输出</h3>
    <p style="padding: 0px 15px;">
        <spam>输出一行，包含一个整数</span><br>
        <span>表示a与b的和</span>
    </p>
    <h3>样例输入</h3>
    <p  style="padding: 0px 15px;">
        <textarea style="min-width:100%;max-width:100%;">233 2333</textarea>
    </p>
    <h3>样例输出</h3>
    <p  style="padding: 0px 15px;">
        <textarea style="min-width:100%;max-width:100%;">2566</textarea>
    </p>
    <h3>数据范围与限制</h3>
    <p  style="padding: 0px 15px;">
        <span>-10 &lt; a,b &lt; 10 </span><br>
        <span>时间限制：1000ms</span><br>
        <span>空间限制：2MB</span>
    </p>
</div>
